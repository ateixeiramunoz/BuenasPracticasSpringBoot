<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // Fetch entities from HomeController and render as a list
        async function fetchEntities() {
            try {
                const response = await fetch('/api/home/entities'); // Ruta ajustada según tu controlador
                if (!response.ok) throw new Error('Error al obtener las entidades');
                const entities = await response.json();

                const list = document.getElementById('entity-list');
                entities.forEach(entity => {
                    const listItem = document.createElement('li');
                    listItem.textContent = entity.name; // Ajustar según la estructura de cada entidad
                    list.appendChild(listItem);
                });
            } catch (error) {
                console.error(error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchEntities);
    </script>
</head>
<body>
<h1>Lista de Entidades</h1>
<ul id="entity-list"></ul>
</body>
</html>
