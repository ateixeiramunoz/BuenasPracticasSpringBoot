name: Subida a Desarrollo

on:
  push:
    branches: [ "desarrollo" ]
  pull_request:
    branches: [ "desarrollo" ]
    
jobs:
  sonarqube:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          # Disabling shallow clones is recommended for improving the relevancy of reporting
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@4.1.0 # Ex: v4.1.0, See the latest version at https://github.com/marketplace/actions/official-sonarqube-scan
        env:
        run: mvn clean verify sonar:sonar -Dsonar.projectKey=GoodPractices -Dsonar.projectName=GoodPractices -Dsonar.host.url=http://localhost:9000 -Dsonar.token=sqp_4474b44ebd1e8dcffcdfb6c5d386bed07e487da7

  realizar_tests:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn --batch-mode verify

  arrancar_en_servidor_de_desarrollo:
    needs: realizar_tests
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker compose -f compose-desarrollo.yaml up -d

